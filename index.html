<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="book-outline.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="general.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><a href="#">Talux Library</a></header>
    <main>
      <section class="section-1">
        <button data-modal-target=".container" class="new-book">
          New book
        </button>
      </section>
      <section>
        <form class="container" onsubmit="return false">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="number" id="page" placeholder="Pages" required />
          <p>
            Have you read it?
            <input type="checkbox" id="read" name="read" checked />
          </p>
          <input type="submit" id="submit" value="Submit" />
        </form>
      </section>
      <section>
        <div class="books-container"></div>
      </section>
    </main>
    <footer>
      <span>Copyright &copy; 2022 talip ak√ßelik </span>
      <a
        href="https://github.com/talipakcelik/library"
        target="_blank"
        rel="noopener noreferrer"
        ><ion-icon class="github-icon" name="logo-github"></ion-icon
      ></a>
    </footer>

    <div class="overlay"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
